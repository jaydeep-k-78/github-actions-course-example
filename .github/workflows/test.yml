name: Test Project
on: push
jobs:
  test: 
    runs-on: ubuntu-latest
    steps:
        - name: Get the code
            uses: actions/checkout@v5
        - name: Install Node 
            uses: actions/setup-node@v6
            with: 
                node-version: '24'
        - name: Install dependecies 
            run: npm ci
        - name: Run Tests 
            run: npm test

